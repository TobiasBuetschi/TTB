<div class="workout-selector-container">
  <div class="workout-selector-box">
    <h2>How do you like to generate your Workout?</h2>

    <h3>Selected Muscle Groups:</h3>
    <ul>
      <ng-container *ngFor="let group of selectedMuscleGroups">
        <li>{{ group }}</li>
      </ng-container>
    </ul>

    <button (click)="selectCustomWorkout()">Custom Workout</button>
    <button (click)="selectRandomWorkout()">Random Workout</button>
  </div>
</div>
