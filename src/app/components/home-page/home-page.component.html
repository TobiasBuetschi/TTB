<div class="home-container">
  <div class="content-box">
    <h1>{{ title }}</h1>
    <p class="subtitle">{{ subtitle }}</p>

    <div *ngIf="!isLoggedIn()" class="auth-buttons">
      <button (click)="navigateToLogin()" class="sign-in-button">
        Sign in
      </button>
      <button (click)="navigateToRegister()" class="register-button">
        Register
      </button>
    </div>

    <div *ngIf="isLoggedIn()" class="logged-in-content">
      <p class="logged-in-text">Logged in</p>
      <button (click)="navigateToDashboard()" class="dashboard-button">
        Go to my Dashboard
      </button>
      <button (click)="logout()" class="logout-button">Logout</button>
    </div>
  </div>

  <div class="footer">
    <p>Â© {{ currentYear }} TTB. All rights reserved.</p>
  </div>
</div>
